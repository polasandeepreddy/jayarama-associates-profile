<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Processing | Please Wait</title>
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #050505;
            --accent-color: #00f2ff;
            --accent-secondary: #7000ff;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.02); /* MORE TRANSPARENT */
            --glass-border: rgba(255, 255, 255, 0.12);
            --font-main: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- BACKGROUND CANVAS --- */
        #networkCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.6;
        }

        /* --- TRANSPARENT GLASS CARD --- */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            padding: 40px;

            background: rgba(255, 255, 255, 0.02); /* FULL TRANSPARENT GLASS */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);

            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 24px;

            box-shadow: 0 0 40px rgba(0, 0, 0, 0.25);

            text-align: center;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* --- LOADER --- */
        .loader-wrapper {
            position: relative;
            width: 80px; height: 80px;
            margin: 0 auto 30px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
        }

        .circle-1 {
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-top-color: var(--accent-color);
            animation: spin 1.5s linear infinite;
        }

        .circle-2 {
            top: 10px; left: 10px;
            width: 60px; height: 60px;
            border-bottom-color: var(--accent-secondary);
            animation: spin 2s linear infinite reverse;
        }

        .icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: white;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(0.9); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* --- STATUS & PROGRESS --- */
        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            width: 100%; height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            transition: width 0.4s ease;
        }

        .status-text {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--accent-color);
        }

        .percentage {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 30px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

<canvas id="networkCanvas"></canvas>

<div class="container">
    <div class="loader-wrapper">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="icon">⚡</div>
    </div>

    <h1>System Updating</h1>
    <p class="subtitle">We are deploying advanced updates to the core infrastructure.<br>Please do not close this tab.</p>

    <div class="status-container">
        <div class="status-text" id="statusText">Initializing handshake...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="percentage" id="percentageText">0%</div>
    </div>

    <div class="footer">Secure Connection • ID: 8X-2991</div>
</div>

<script>
    /* --- CANVAS PARTICLES --- */
    const canvas = document.getElementById('networkCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray;

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        init();
    });

    const mouse = { x: null, y: null, radius: 150 };
    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });

    class Particle {
        constructor(x, y, dx, dy, size) {
            this.x = x; this.y = y;
            this.dx = dx; this.dy = dy;
            this.size = size;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = "#ffffff";
            ctx.fill();
        }
        update() {
            if (this.x > canvas.width || this.x < 0) this.dx *= -1;
            if (this.y > canvas.height || this.y < 0) this.dy *= -1;

            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx*dx + dy*dy);

            if (distance < mouse.radius) {
                if (mouse.x < this.x) this.x += 2;
                else this.x -= 2;
                if (mouse.y < this.y) this.y += 2;
                else this.y -= 2;
            }

            this.x += this.dx;
            this.y += this.dy;
            this.draw();
        }
    }

    function init() {
        particlesArray = [];
        const count = (canvas.width * canvas.height) / 9000;
        for (let i = 0; i < count; i++) {
            let size = Math.random() * 2 + 1;
            let x = Math.random() * canvas.width;
            let y = Math.random() * canvas.height;
            let dx = (Math.random() - 0.5) * 0.4;
            let dy = (Math.random() - 0.5) * 0.4;
            particlesArray.push(new Particle(x, y, dx, dy, size));
        }
    }

    function connect() {
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let dist = (particlesArray[a].x - particlesArray[b].x)**2 +
                           (particlesArray[a].y - particlesArray[b].y)**2;

                if (dist < (canvas.width / 7) * (canvas.height / 7)) {
                    let opacity = 1 - (dist / 20000);
                    ctx.strokeStyle = `rgba(0, 242, 255, ${opacity})`;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particlesArray.forEach(p => p.update());
        connect();
    }

    init();
    animate();

    /* --- PROGRESS SIMULATION --- */
    const fill = document.getElementById('progressFill');
    const pct = document.getElementById('percentageText');
    const status = document.getElementById('statusText');

    const messages = [
        "Initializing handshake...",
        "Verifying security protocols...",
        "Optimizing database clusters...",
        "Compiling assets...",
        "Establishing secure bridge...",
        "Finalizing UI components...",
        "Syncing with master server...",
        "Almost there..."
    ];

    let progress = 0;
    let msgIndex = 0;

    function simulate() {
        progress += Math.random() * 2;

        if (progress >= 100) {
            progress = 100;
            fill.style.width = "100%";
            pct.innerText = "100%";
            status.innerText = "Processing Complete. Reloading...";
        } else {
            fill.style.width = progress + "%";
            pct.innerText = Math.floor(progress) + "%";

            if (Math.floor(progress) % 15 === 0 && Math.floor(progress) !== 0) {
                msgIndex = (msgIndex + 1) % messages.length;
                status.innerText = messages[msgIndex];
            }

            requestAnimationFrame(simulate);
        }
    }

    setTimeout(simulate, 500);
</script>

</body>
</html>
